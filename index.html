<!DOCTYPE html>
<style>
    div {
        display: block;
        margin: auto;
        font-family: Arial, Helvetica, sans-serif;
        font-size: small;
    }

    a{
        color: #000;
        text-decoration: none;
        padding: 8px;
    }

    a:hover {
        text-decoration: underline;
    }

    #nav {
        display: flex;
        width: 100%;
        margin-top: 15px;
        color: #000;
        opacity: .8;
    }

    #top-left {
        display: flex;
        flex: 1;
        margin-left: 10px;
        justify-content: flex-start;
    }

    #top-right {
        display: flex;
        flex: 2;
        margin-right: 20px;
        justify-content: flex-end;
    }

    .material-icons {
        margin-top: -5px;
        color: #000;
        opacity: .7;
    }

    .material-icons:hover {
        opacity: 1;
    }

    #sign-in {
        margin-left: 10px;
        height: 30px;
        width: 65px;
        opacity: 1;
        color: rgba(256, 256, 256, 1);
        font-weight: bold;
        outline: none;
        border-radius: 2px;
        border: 1px solid #4285f4;
        background: #1e6df5;
    }

    #google-logo {
        display: block;
        height: 100px;
        width: 297px;
        margin-top: 99px;
        margin-bottom: 23px;
        margin-left: auto;
        margin-right: auto;
    }

    #search-container {
        display: flex;
        max-width: 580px;
        height: 43px;
        border: 1px solid rgba(0,0,0,.1);
        border-radius: 30px;
        align-items: center;
    }

    #search-container:hover{
        box-shadow: 0 1px 6px 0 rgba(32,33,36,0.28);
        border-color: rgba(223,225,229,0);
    }

    #search-logo {
        justify-content: flex-start;
        padding: 0px 15px;
        color: rgba(0,0,0,.35);
    }

    #search-bar {
        flex: 100%;
        justify-content: flex-start;
        border: none;
        outline: none;
        font-size: 16px;
    }

    #voice {
        padding: 0px 20px;
        width: 14px;
        height: 20px;
    }

    #lower-buttons {
        display: flex;
        width: 285px;
        height: 37px;
        margin-top: 30px;
        margin-left: auto;
        margin-right: auto;
        justify-content: space-between;
        opacity: .8;
    }

    #g-search, #lucky {
        width: 135px;
        border-style: none;
        border-radius: 5px;
        outline: rgba(0,0,0,.1);
        color: rgba(0,0,0,.85);
    }

    #g-search:hover, #lucky:hover {
        box-shadow: 0 1px 1px rgba(0,0,0,0.1);
        background-color: #f8f8f8;
        border: 1px solid #c6c6c6;
        color: rgba(0,0,0,1);
    }

    #footer {
        display: flex;
        flex-direction: row;
        position: fixed;
        height: 40px;
        bottom: 0;
        left: 0;
        width: 100%;
        background: #f2f2f2;
        border: 1px solid rgba(0,0,0,.05);
    }

    #b-right {
        display: flex;
        flex: 1;
        justify-content: flex-end;
        margin-right: 20px;
        font-size: 14px;
        opacity: 0.6;
    }

    #b-left {
        display: flex;
        flex: 2;
        justify-content: flex-start;
        margin-left: 20px;
        font-size: 14px;
        opacity: 0.6;
    }

</style>

                <button type="button" id="sign-in">Sign in</button>
