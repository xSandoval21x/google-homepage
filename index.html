        margin-top: 145px;
        margin-bottom: 25px;
        margin-left: auto;
        margin-right: auto;
    }

    #search-container {

        height: 45px;
        border: 1px solid rgba(0,0,0,.15);
        border-radius: 30px;
        align-items: center;
    }

    #search-logo {
        justify-content: flex-start;
        padding: 0px 15px;
        color: rgba(0,0,0,.35);
    }

    #search-bar {
        flex: 100%;
        justify-content: flex-start;
        border: none;
        outline: none;
    }

    #voice {
